<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalhando com Formul√°rios</title>
    </head>
    <body>
        <form method="POST" action="http://127.0.0.1:5500/cadastro">
            <div>
                <label for="nome">Nome:</label>
                <input 
                    name="nome"
                    required 
                    id="nome" 
                    type="text" 
                    placeholder="Por favor, informe o seu nome" 
                />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input 
                    name="email"
                    id="email" 
                    type="email" 
                    placeholder="Por favor, informe o seu e-mail" 
                    required
                />
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input 
                    id="telefone" type="tel" placeholder="Por favor, informe o seu telefone" 
                />
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input id="idade" type="number" />
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input 
                    name="senha"
                    id="senha" 
                    type="password" 
                    placeholder="Por favor, informe sua senha" 
                    required    
                />
            </div>
            <div>
                <label for="dataNascimento">Data de nascimento:</label>
                <input 
                    id="dataNascimento" type="date" />
            </div>
            <input type="submit" value="Saiba mais" />
        </form>
    </body>
</html>
